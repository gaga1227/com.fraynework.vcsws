<body class="bgPattern">

<!-- PAGE: SETTINGS -->
<div id="pgNewsletters" class="page" data-role="page">
	<div class="pageHeader" data-role="header">
		<span class="headerTitle">Settings</span>
		<a href="menu.html" class="headerBtn headerBtnLeft btnMenu" data-role="button"><i class="icon fwicon-menu"></i></a>
		<span class="headerIcon headerIconRight"><i class="icon fwicon-cog"></i></span>
	</div>
	<div class="pageContent bgPattern" data-role="content">
		<div class="scroller" data-role="scroller">
			<div class="formView clearfix">
				<fieldset>
					<label class="inline">Start up screen</label>
					<select id="startUpPage" class="fright cright inline">
						<option value="1">News</option>
						<option value="2">Events</option>
						<option value="3">Gallery</option>
						<option value="4">Notifications</option>
						<option value="5">Publications</option>					
					</select>
					<i class="icon fwicon-scroll"></i>
				</fieldset>
			</div>
			<h3 class="title" data-role="title">
				<span class="label">Notifications</span>
			</h3>
			<div class="item itemSetting">
				<div class="content"><p class="title">Category 1</p></div>
				<div data-role="switch" class="slide">
					<input id="chk1" type="checkbox" checked>
					<div class="switch-controls">
						<span class="switch-left"><i class="icon fwicon-tick"></i></span>
						<label>&nbsp;</label>
						<span class="switch-right"><i class="icon fwicon-cross"></i></span>
					</div>
				</div>
			</div>
			<div class="item itemSetting">
				<div class="content"><p class="title">Category 2</p></div>
				<div data-role="switch" class="slide">
					<input id="chk2" type="checkbox" checked>
					<div class="switch-controls">
						<span class="switch-left"><i class="icon fwicon-tick"></i></span>
						<label>&nbsp;</label>
						<span class="switch-right"><i class="icon fwicon-cross"></i></span>
					</div>
				</div>
			</div>
			<div class="item itemSetting">
				<div class="content"><p class="title">Category 3</p></div>
				<div data-role="switch" class="slide">
					<input id="chk3" type="checkbox" checked>
					<div class="switch-controls">
						<span class="switch-left"><i class="icon fwicon-tick"></i></span>
						<label>&nbsp;</label>
						<span class="switch-right"><i class="icon fwicon-cross"></i></span>
					</div>
				</div>
			</div>
			<h3 class="title" data-role="title">
				<span class="label">Others</span>
			</h3>
			<div class="item itemSetting">
				<div class="content"><p class="title">Other Setting 1</p></div>
				<div data-role="switch" class="slide">
					<input id="chk4" type="checkbox" >
					<div class="switch-controls">
						<span class="switch-left"><i class="icon fwicon-tick"></i></span>
						<label>&nbsp;</label>
						<span class="switch-right"><i class="icon fwicon-cross"></i></span>
					</div>
				</div>
			</div>
			<div class="item itemSetting">
				<div class="content"><p class="title">Other Setting 2</p></div>
				<div data-role="switch" class="slide">
					<input id="chk5" type="checkbox" >
					<div class="switch-controls">
						<span class="switch-left"><i class="icon fwicon-tick"></i></span>
						<label>&nbsp;</label>
						<span class="switch-right"><i class="icon fwicon-cross"></i></span>
					</div>
				</div>
			</div>
			<div class="item itemSetting">
				<div class="content"><p class="title">Other Setting 3</p></div>
				<div data-role="switch" class="slide">
					<input id="chk6" type="checkbox" >
					<div class="switch-controls">
						<span class="switch-left"><i class="icon fwicon-tick"></i></span>
						<label>&nbsp;</label>
						<span class="switch-right"><i class="icon fwicon-cross"></i></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><!-- /PAGE: SETTINGS -->

<!-- JS:APP -->
<script src="lib/js/app-utils.js"></script>
